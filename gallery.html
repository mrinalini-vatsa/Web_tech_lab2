<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: white;
            margin: 0;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .image-container {
            display: block;
            text-align: center;
        }
        img {
            width: 200px;
            height: 150px;
            margin: 10px;
            border: 2px solid #ddd;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="image-container">
        <img src="https://picsum.photos/200/150?random=1" alt="Image 1">
        <img src="https://picsum.photos/200/150?random=2" alt="Image 2">
        <img src="https://picsum.photos/200/150?random=3" alt="Image 3">
        <br>
        <img src="https://picsum.photos/200/150?random=4" alt="Image 4">
        <img src="https://picsum.photos/200/150?random=5" alt="Image 5">
        <img src="https://picsum.photos/200/150?random=6" alt="Image 6">
        <br>
        <img src="https://picsum.photos/200/150?random=7" alt="Image 7">
        <img src="https://picsum.photos/200/150?random=8" alt="Image 8">
        <img src="https://picsum.photos/200/150?random=9" alt="Image 9">
    </div>
</body>
</html>
