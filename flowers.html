<!DOCTYPE html>
<html>
<head>
    <title>Flowers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;

            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .image-container {
            display: block;

        }
        img {

            border: 2px solid #ddd;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>Flower Images</h2>
    <div class="image-container">

        <img src="https://picsum.photos/200/150?random=30" alt="Flower 3">
        <br>
        <img src="https://picsum.photos/200/150?random=31" alt="Flower 4">
        <img src="https://picsum.photos/200/150?random=32" alt="Flower 5">
        <img src="https://picsum.photos/200/150?random=33" alt="Flower 6">
        <br>
        <img src="https://picsum.photos/200/150?random=34" alt="Flower 7">
        <img src="https://picsum.photos/200/150?random=35" alt="Flower 8">
        <img src="https://picsum.photos/200/150?random=36" alt="Flower 9">

</body>
</html>
